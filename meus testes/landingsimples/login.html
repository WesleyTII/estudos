<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="imagem"><img src="imagem/trade-removebg-preview.png" alt=""></div>
        <div class="logo"><h1>BITCOINTRADE</h1></div>
        <div class="by"><p>by <strong>ripio</strong></p></div>
    </div>
    </header>



    <main>
        <div class="formulario">
            <div class="textos">
                <h2>Seja bem vindo(a).</h2>
                <p>Não tem uma conta? <a href="#">Abrir conta</a></p>
            </div>
            <div class="coluna">
            <form action="" method="post">
               <div class="email">
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail">
               </div>
               <div class="senha">
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha">
               </div>
            </div>

               <div class="btn">
                <button>ENTRAR</button>
               </div>

               <div class="links">
                <ul>
                    <li id="e"><a href="#">Esqueci a senha</a></li>
                    <li id="n"><a href="#">Não consigo ativar minha conta</a></li>
                    <li id="r"><a href="#">Recuperar código 2FA</a></li>
                </ul>

                <div class="check">
                    <input type="checkbox" name="check" id="ibox">
                    <label for="iibox">Mantenha-me conectado por 24horas</label>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
